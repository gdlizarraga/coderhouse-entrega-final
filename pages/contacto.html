<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Segunda Entrega</title>
    <meta
      name="description"
      content="Página de Contactos de nuestra empresa de servicios y productos informáticos. Envie un mensaje para que podamos contactarlo."
    />
    <meta
      name="keywords"
      content="productos informáticos, tecnología, hardware, software, gadgets, dispositivos"
    />
    <meta name="author" content="Gustavo Lizarraga CoderHouse" />
    <link
      href="../packages/bootstrap-5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.png" alt="Logo de la empresa" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div style="width: 100%">
        <div>
          <h1>Contacto</h1>
          <hr />
        </div>
        <div>
          <form action="#" method="POST">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="mensaje">Mensaje:</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div>Todos los derechos reservados</div>
    </footer>
    <script src="../packages/bootstrap-5.3.3/js/bootstrap.min.js"></script>
  </body>
</html>
